    <style type="text/css">
        .grey-text {
            color: #CCC;
        }
        
        input:focus,
        img:focus,
        .button-en:focus,
        .button-fr:focus,
        #reset-password:focus,
        .check-label:focus {
            box-shadow: 0 0 10px rgb(0, 148, 255) !important;
            border: 2px solid rgb(0, 148, 255) !important;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function() {

            $(".check-label").keypress(function(e) {
                if (e.keyCode == 13) {
                    $("#remember").click();
                }
            });

            if ($("#validateUsernameErrorMessage").length > 0) {
                showOverlay();
                $('#popup-reset-password').show();
                $("#email-reset").click();
            }

            $("#reset-password").click(function() {

                if ($('#invalid-user').length > 0)
                    $('#invalid-user').hide();

                if ($('#valid-user').length > 0)
                    $('#valid-user').hide();

                showOverlay();
                $('#popup-reset-password').show();
                $("#email-reset").click();
                return false;
            });

            $("#reset-password-form").submit(function(e) {

                if (IsNullOrEmpty($("#email-reset").val())) {
                    $("#email-reset").css("border-color", "#FF0000");
                    $("#email-reset").css("border-width", "2px");

                    e.preventDefault();
                    return false;
                } else {
                    $("#email-reset").css("border-color", "");
                    $("#email-reset").css("border-width", "");
                }
            });
        });
    </script>
</head>
